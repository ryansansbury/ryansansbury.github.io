<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ryan Sansbury</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <style>
    /* Additional inline styles to ensure the form is centered and properly sized */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    section#contact {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px 0; /* Reduce space above and below the contact form */
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      text-align: left; /* Center the container, but keep text left-aligned */
      margin: 0px 0; /* Reduce space above and below the contact form */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      width: 100%;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1><a href="index.html" class="plain-link">Ryan Sansbury</a></h1>
        <nav>
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="https://linkedin.com">LinkedIn</a></li>
            <li><a href="https://github.com">GitHub</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="line-break"></div>
    </div>
  </header>

  <main>
    <section id="contact">
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Ryan Sansbury</p>
    </div>
  </footer>
</body>
</html>
